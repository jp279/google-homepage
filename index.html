<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Google Homepage</title>
</head>
<body>
    <header id="header">
        <div>
            <a href="#">About</a>
            <a href="#">Store</a>
        </div>
        <div>
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <!-- <img src="svg/apps_90405.svg" alt="google apps" class="app-hover"> -->
            <button class="btn btn-signin">Sign In</button>
        </div>
    </header>
    <main>
        <img src="img/google-logo.png" alt="google logo" class="logo">
        <form>
            <div class="form">
                <div class=input-container>
                    <img src="svg/search_icon.svg" alt="search" class="search-icon">
                    <input type="text" class="input">
                </div>
                <div>
                    <button class="btn btn-form">Google Search</button>
                    <button class="btn btn-form">I'm feeling luck!</button>
                </div>
            </div>
        </form>
    </main>
    <footer id="footer">
        <div class="container">
            <div class="container-content">
                <div>
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search Works</a>
                </div>
                <!-- <div>
                    <span class="leaf-content">
                        <img src="img/index.png" alt="leaf" class="image-leaf">
                        <a href="#" class="leaf-text">Carbon neutral since 2007</a>
                    </span>
                </div> -->
                <div>
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
