<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Google Homepage</title>
</head>
<body>
    <header id="header">
        <div>
            <a href="#">About</a>
            <a href="#">Store</a>
        </div>
        <div>
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <button>Sign In</button>
        </div>
    </header>
    <main>
        <img src="img/google-logo.png" alt="google logo">
        <form action="">
            <input type="text">
            <div>
                <button>Google Search</button>
                <button>I'm feeling luck!</button>
            </div>
        </form>
    </main>
    <footer id="footer">
        <div>
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search Works</a>
        </div>
        <div>
            <span>
                <img src="img/index.png" alt="leaf">
                <a href="#">Carbon neutral since 2007</a>
            </span>
        </div>
        <div>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>
    </footer>
</body>
</html>
